<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <header>
        <h1>Product Management System</h1>
    </header>
    <nav>
        <a href="customer.html">Manage Customers</a>
        <a href="product.html">Manage Products</a>
        <a href="orders.html">Manage Orders</a>
        <a href="billing.html">Manage Billing</a>
    </nav>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <h1>Product Management System</h1>

    <section>
        <h2>Add Product</h2>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Product Name" required />
            <textarea id="productDescription" placeholder="Product Description"></textarea>
            <input type="number" id="productPrice" placeholder="Price" required />
            <input type="number" id="productStock" placeholder="Stock Quantity" required />
            <button type="submit">Add Product</button>
        </form>
    </section>

    <section>
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <input type="text" id="editProductName" placeholder="Enter Product Name to Edit" required />
            <button type="button" onclick="fetchProduct()">Fetch Details</button>
            <div id="editProductDetails"></div>
        </form>
    </section>

    <section>
        <h2>Delete Product</h2>
        <form id="deleteProductForm">
            <input type="text" id="deleteProductName" placeholder="Enter Product Name to Delete" required />
            <button type="submit">Delete Product</button>
        </form>
    </section>

    <script src="product.js"></script>
</body>
</html>
