<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <script src="customer.js" defer></script>
    <title>Customer Operations</title>
</head>
<body>
    <h1>Customer Operations</h1>
    <button id="addBtn">Add Customer</button>
    <button id="editBtn">Edit Customer</button>
    <button id="deleteBtn">Delete Customer</button>

    <div id="formContainer" style="display: none;">
        <form id="customerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender"><br>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
